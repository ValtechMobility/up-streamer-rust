name: Containerize UStreamer and Push to Container Registry

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - ".github/**"
      - "**/src/**"
      - "**/Cargo.*"
  workflow_call:
  workflow_dispatch:

jobs:
  build-binary:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Cross Build amd64
        working-directory: example-streamer-implementations
        run: |
          cross build --target x86_64-unknown-linux-gnu --bin zenoh_mqtt --features="zenoh-transport mqtt-transport" --release

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: "Dockerfile.zenoh_mqtt"
          push: true
          platforms: linux/amd64
          tags: user/app:latest
